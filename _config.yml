# Configuração básica do site
title: Soberania Digital
description: >-
  Um projeto dedicado a promover alternativas europeias a aplicações americanas,
  focando na privacidade e soberania digital.
author: Luís Candeias
email: luis.candeias@example.com  # Substitui pelo teu email real ou remove esta linha

# Configuração do tema
theme: jekyll-theme-hacker

# Configuração de plugins (necessário para o GitHub Pages)
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Configuração de URLs (importante para o GitHub Pages)
url: "https://bulminer.github.io"
baseurl: "/Soberania_Digital"
repository: bulminer/Soberania_Digital

# Configuração de build
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Configuração de navegação (menu)
header_pages:
  - index.md
  - sobre.md
  - alternativas.md
  - blog.md
  - contactos.md

# Configuração de redes sociais (opcional)
social:
  name: Luís Candeias
  links:
    - https://github.com/bulminer
    - https://mastodon.social/@luis_candeias  # Substitui pelo teu perfil real
